{% load static %}
<section id="stocks-forecasting" class="border-top border-bottom border-2 border-secondary border-opacity-25 py-4">
  <h1 class="fs-3">Stocks Forecasting</h1>
  <h2 class="fs-6 text-secondary">Monte Carlo Simulation Algorithm</h2>
  {% if messages %}
      <div>
        {% for message in messages  %}
            {% include 'stockApp/includes/messages.html' %}
        {% endfor %}
      </div>  
  {% endif %}

  <div class="stocks-buttons row">
    <form action="{% url 'stockApp:update-stock' %}" method="POST">
      {% csrf_token %}
      <div class="row gap-0">
        <div class="col">
          <input
            type="number"
            class="form-control"
            placeholder="No. of Days"
            name="simulation_days"
            required
            min="1"
            max="10001"
          />
        </div>
        <div class="col">
          <input
            type="number"
            class="form-control"
            placeholder="No. of Simulations"
            name="simulation_number"
            required
            min="1"
       
          />
        </div>
        <div class="col">
          <input
            type="number"
            class="form-control"
            placeholder="Investment in Peso"
            name="investment"
          />
        </div>
      </div>
      <div class="col mt-3 d-grid">
        <button type="submit" name="update-btn" class="btn btn-dark">
          Start Simulation
        </button>
      </div>
    </form>
  </div>

  <!-- here goes the frequency graph -->
  <div class="graph-container">
    <img
      src="{% static 'images/graph/forecast_graph.png' %}"
      alt="forecast-graph"
      class="img-fluid"
    />
    
    <!-- here goes the histogram -->
    <div class="histogram-container border-top border-bottom border-2 border-secondary border-opacity-25 py-3 my-3">
      <h3>Frequeny Graph</h3>
      <p class="text-secondary">insert the graph here</p>
      <!-- <img src="..." class="img-fluid img-thumbnail" alt=""> -->
    </div>
  </div>

  <h4>This is the other graph</h4>
</section>
